<div class="container">

  <div class="row pt-5 d-flex justify-content-center align-items-center text-3xl text-gray-400 px-3 justify-center text-center anton-font ">
    NEVER FORGET ANOTHER PASSWORD! BECAUSE...
  </div>

  <div class="d-flex justify-content-center align-items-center w-100 pt-3 flex-column">
    <div class="row text-4xl leading-normal text-white text-center mono-font">Your brain is</div>
    <div class="row">
      <ngx-typed-js [strings]="['amazing!', 'secure!', 'unique!', 'awesome!']" [shuffle]="true" [typeSpeed]="50" [startDelay]="500"
                    [backSpeed]="50" [backDelay]="2000" [showCursor]="true" [cursorChar]="''">
        <span
          class="text-4xl mono-font font-bold typing bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500"></span>
      </ngx-typed-js>
    </div>
  </div>

  <div class="row">
    <p class="p-5 text-3xl text-gray-400 justify-center text-center anton-font">
      <span>Some people claim to have good passwords, however what you will read next will </span> <span
      class="font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">SHOCK </span> <span> you!</span>
    </p>
  </div>

  <mat-divider class="py-6 mt-6"></mat-divider>

  <div class="d-flex justify-content-center align-items-center pt-6 animate-bounce">
    <mat-icon class="scale-200">arrow_downward</mat-icon>
  </div>
</div>

<div class="d-flex justify-content-center align-items-center pt-3">
  <button mat-raised-button color="primary">Click to learn more and earn +5 points!</button>
</div>
