<ng-container *ngIf="data.type === 'dialog'">
<h1 mat-dialog-title>Hi {{data.username}}</h1>
<div mat-dialog-content>
  <p>Edit your username?</p>
  <mat-form-field appearance="fill">
    <mat-label>Your new Name</mat-label>
    <input matInput [maxlength]="15" [(ngModel)]="data.username">
  </mat-form-field>
</div>
</ng-container>

<ng-container *ngIf="data.type === 'cache'">
  <h1 mat-dialog-title>Hi {{data.username}}</h1>
  <div mat-dialog-content>
    <p>You're about to clear cache. This action can't be undone. You will loose your progress and start as a new user.</p>
  </div>
</ng-container>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button *ngIf="data.type === 'dialog'" mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
  <button *ngIf="data.type === 'cache'" (click)="data.clearCache = true" mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
