<div class="w-100">
  <table mat-table [dataSource]="data" class="mat-elevation-z8 w-100">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="word1">
      <th mat-header-cell *matHeaderCellDef class="text-base text-center"> Word </th>
      <td mat-cell *matCellDef="let element" class="text-base text-center"> {{element.word1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="word2">
      <th mat-header-cell *matHeaderCellDef class="text-base text-center"> Word </th>
      <td mat-cell *matCellDef="let element" class="text-base text-center"> {{element.word2}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols;"></tr>
  </table>
</div>
