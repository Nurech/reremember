<div class="container">

  <div class="row" *ngIf="data.title !== ''">
    <label
      class="p-1 text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 text-center uppercase">{{data.title}}</label>
  </div>

<div class="row">
  <label id="example-radio-group-label" class="p-1 text-2xl text-white justify-center text-center anton-font">{{data.q}}</label>
</div>

  <div class="row">
    <mat-radio-group
      aria-labelledby="example-radio-group-label"
      class="example-radio-group" [value]="value" (change)="onChange($event)">
      <mat-radio-button class="example-radio-button p-1 text-2xl text-white justify-center text-center anton-font" *ngFor="let rating of ratings" [value]="rating">
        {{rating}}
      </mat-radio-button>
    </mat-radio-group>
  </div>


  <mat-divider></mat-divider>

</div>
